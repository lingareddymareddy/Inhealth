
<div fxLayout="row" fxLayoutAlign="" class="post-add-comment">   
    <mat-card style="width: 90%">
        <form [formGroup]="postaddCommentForm" (ngSubmit)="addpostcomment(postaddCommentForm.value, postaddCommentForm.valid)" novalidate>
            <mat-card-content fxLayout="column">
                <mat-error *ngIf="displayAddPostCommentFailure()">
                    {{error}}
                </mat-error>               
                  <mat-form-field>
                    <textarea matInput cols="100" rows="10" placeholder="Add your input*" formControlName="comment">
                    </textarea>
                    <mat-error *ngIf="postaddCommentForm.get('comment').errors?.required">Comment is required.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">  
                 <button mat-raised-button class="btnaddpostcomment" type="submit"
                    [disabled]="postaddCommentForm.invalid">Submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
