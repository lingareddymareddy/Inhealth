
<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card style="min-width:20%">
        <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value, registerForm.valid)" novalidate>
            <mat-card-header style="justify-content: center;">
                  <mat-card-title>SIGN UP</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <mat-error *ngIf="displayRegisterFailure()">
                    {{error}}
                </mat-error>
                  <mat-form-field>
                        <input matInput type="text" placeholder="User Name*" formControlName="name">
                    <mat-error *ngIf="registerForm.get('name').errors?.required">Login Id is required.</mat-error>
                </mat-form-field>
                 <mat-form-field>
                        <input matInput type="email" placeholder="Email*" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').errors?.required">email is required.</mat-error>
                </mat-form-field>
                  <mat-form-field>
                        <input matInput type="password" placeholder="Password*" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password').errors?.required">Password is required.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="warn" class="bthcancel" type="button" (click)="naviagateToHome();"
                >CANCEL</button>
                 <button mat-raised-button color="primary" class="btnregister" type="submit"
                    [disabled]="registerForm.invalid">REGISTER</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
